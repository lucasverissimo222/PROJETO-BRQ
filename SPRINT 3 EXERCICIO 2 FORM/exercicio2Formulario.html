<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/SPRINT 3 EXERCICIO 2 FORM/exercicio2Formulario.css"
    />
    <title>Formulario</title>
  </head>
  <body>
    <form class="todos">
      <fieldset>
        <div>
          <h1 id="titulo">Cadastro da BRQ</h1>
          <p id="subTitulo">Coloque suas informações.</p>
        </div>
        <div class="campo">
          <label>Nome</label>
          <input type="text" name="nome" id="nome" required />
        </div>
        <div class="campo">
          <label>Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="campo">
          <label>Senha</label>
          <input type="password" name="senha" id="senha" />
        </div>
        <div class="campo">
          <label>CPF</label>
          <input type="number" name="cpf" id="cpf" />
        </div>
        <div class="campo">
          <label>Numero de telefone</label>
          <input type="number" name="numeroDeTelefone" id="numeroDeTelefone" />
        </div>
      </fieldset>
      <button class="botao" type="submit">Enviar</button>
    </form>
  </body>
</html>
